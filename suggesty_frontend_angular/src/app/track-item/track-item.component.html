<div class="track-item">
    <mat-grid-list
    cols="10" rowHeight="35px">
    <mat-grid-tile 
    rowspan="5"
    colspan="2">
    <img src ="{{track.album_image_url}}">
    </mat-grid-tile>
    <mat-grid-tile
    rowspan="5"
    colspan="7"
    >
    <div class= "track-info">
        <h1>{{track.artist}}</h1>
        <h3>{{track.track}}</h3>
    </div>
    </mat-grid-tile>
    <mat-grid-tile
    rowspan="5"
    colspan="1"
    >
    <button *ngIf="track.preview_url" mat-mini-fab color="primary">
        <mat-icon (click)="playPreview()">{{icon_reference}}

        </mat-icon>
      </button>
    </mat-grid-tile>
</mat-grid-list>
</div>
